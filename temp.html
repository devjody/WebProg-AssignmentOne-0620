      <!-- MAIN APP FOR PAGE -->
      <main>
        <section class="container">
          <div class="row">
            <div class="container temp center">
              <h1 class="center temp-title">Fahrenheit to Celsius / Kelvin</h1>
              <div class="container temp-input">
                <input
                  type="number"
                  class="temp-convert-input"
                  value="32"
                  required
                />
                <button class="temp-convert-button">Convert!</button>
              </div>

              <div class="temp-output">
                <h2><span class="outputC">0</span> &deg;C (Celsius)</h2>
                <h2><span class="outputK">0</span> K (Kelvin)</h2>
              </div>
              <h3 class="h3-temp">Formula used for calculations</h3>
              <h4 class="h4-temp">(0¬∞F ‚àí 32) √ó 5/9</h4>
              <h4 class="h4-temp">(0¬∞F ‚àí 32) √ó 5/9 + 273.15</h4>
              <h5>Reference: Google.com</h5>
            </div>
          </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./temp.js"></script>
    <script>
        /* ===== TEMP CONVERSION JS ============= */

  $('.temp-convert-button').on('click', () => {
    let inputF = $('input').val();
    celsius = ((inputF - 32) * (5 / 9)).toFixed(1);
    $('.outputC').text(celsius);
    kelvin = ((inputF - 32) * (5 / 9) + 273.15).toFixed(2);
    $('.outputK').text(kelvin);
  });
  $('body').on('keypress', (e) => {
    if (e.which == 13) {
      let inputF = $('input').val();
      celsius = ((inputF - 32) * (5 / 9)).toFixed(1);
      $('.outputC').text(celsius);
      kelvin = ((inputF - 32) * (5 / 9) + 273.15).toFixed(2);
      $('.outputK').text(kelvin);
    }
  });

    /* ===== DATE SCRIPT =======================*/

  // GRABS DATE OBJ
  const newDate = new Date();
  // MONTHS ARE RTN 0-11
  const mth = [
    "Jan",
    "Feb",
    "Mar",
    "Apr",
    "May",
    "Jun",
    "Jul",
    "Aug",
    "Sep",
    "Oct",
    "Nov",
    "Dec",
  ];
  // GRABS DAY, MONTH, YEAR
  const month = mth[newDate.getMonth()];
  const day = newDate.getDate();
  const year = newDate.getFullYear();
  // PADDING FOR DIGITS
  const padNum = () => {
    if (day < 10) day = '0' + day
  };
  // OUTPUT
  document.querySelector('.date-value').textContent = day + "/" + month + "/" + year;
      </script>
