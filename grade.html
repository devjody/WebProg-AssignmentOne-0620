    <script>
       /* ===== MARK TO GRADE JS ============= */

  let markInput = '';
  markInput = document.querySelector(".markInput");
  const gradeOutput = document.querySelector(".gradeOutput");
  const err1 = document.querySelector(".err1");
  const err2 = document.querySelector(".err2");
  
  document.querySelector(".grade").addEventListener("click", (event) => {
    
    event.preventDefault();
    gradeOutput.textContent = '';
    err1.textContent = '';
    err2.textContent = '';

    if (markInput.value > 100 || markInput.value < 0 || markInput.value == null || markInput.value == '') {
      err1.textContent = '‚õî INVALID ENTRY ‚õî';
      err2.textContent = 'Please try again! Between 0 - 100...';
    } else if (markInput.value == 0) gradeOutput.textContent = 'F - Fail ü§¨';
    else if (markInput.value < 50) gradeOutput.textContent = 'F - Fail ü§¨';
    else if (markInput.value >= 50 && markInput.value < 70) gradeOutput.textContent = 'D - Pass ü§¢';
    else if (markInput.value >= 70 && markInput.value < 80) gradeOutput.textContent = 'C - Pass üòé';
    else if (markInput.value >= 80 && markInput.value < 90) gradeOutput.textContent = 'B - Pass ü§©';
    else gradeOutput.textContent = 'A - Pass ‚≠ê';

  });

    /* ===== DATE SCRIPT =======================*/

  // GRABS DATE OBJ
  const newDate = new Date();
  // MONTHS ARE RTN 0-11
  const mth = [
    "Jan",

    "Mar",
    "Apr",
    "May",
    "Jun",
    "Jul",
    "Aug",
    "Sep",
    "Oct",
    "Nov",
    "Dec",
  ];
  // GRABS DAY, MONTH, YEAR
  const month = mth[newDate.getMonth()];
  const day = newDate.getDate();
  const year = newDate.getFullYear();
  // PADDING FOR DIGITS
  const padNum = () => {

  };
